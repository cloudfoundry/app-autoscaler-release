---

name: app-autoscaler

# Release Details
releases:
- name: app-autoscaler
  version: latest
- name: postgres
  url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=17
  version: '17'
  sha1: b062e32a5409ccd4e4161337c48705c793a58412
- name: consul
  version: latest
- name: routing
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/cf-routing-release?v=0.162.0
  sha1: f17cf09d2414f5f486d18bbd57b17fd48fb69773
  version: '0.162.0'

# Stemcell details
stemcells:
- alias: default
  os: ubuntu-trusty
  version: latest

# Canary details
update:
  canaries: 1
  canary_watch_time: 1000-300000
  max_in_flight: 3
  update_watch_time: 1000-300000

# Instance Group details
instance_groups:
  # Postgres Instance Group
- name: postgres_autoscaler
  azs:
  - z1
  instances: 1
  update:
    serial: true
  stemcell: default
  vm_type: small
  networks:
  - name: default
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: nil
      consul_client: {from: consul_client_link, deployment: cf}
    properties:
      consul:
        agent:
          services:
            postgres:
              check:
                tcp: 127.0.0.1:5432
                interval: 30s
                timeout: 10s
  - name: postgres
    release: postgres
    properties:
      databases: &database
        databases:
        - name: autoscaler
          tag: default
        db_scheme: postgres
        port: 5432
        roles:
        - name: postgres
          password: "((database_password))"
          tag: default

# APIServer Instance Group
- name: apiserver
  azs:
  - z1
  instances: 1
  networks:
  - name: default
  stemcell: default
  vm_type: minimal
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: nil
      consul_client: {from: consul_client_link, deployment: cf}
    properties:
      consul:
        agent:
          services:
            apiserver: {}
  - name: apiserver
    release: app-autoscaler
    properties:
      auditLogSharedSecret: 'e36e1c7f-0902-46b3-8c88-9336351d0966'
      auditLogSharedEncryptSecret: '57c80554-76a4-48e2-aad9-40bddb06a3cf'
      api_server:
        db_config: &db_config
          idle_timeout: 1000
          max_connections: 10
          min_connections: 0
        port: 6100
        publicPort: &apiServerPublicPort 6106
        ca_cert: ((apiserver_ca.ca))
        server_cert: ((apiserver_server.certificate))
        server_key:  ((apiserver_server.private_key))
        public_ca_cert: ((apiserver_public_ca.ca))
        public_server_cert: ((apiserver_public_server.certificate))
        public_server_key:  ((apiserver_public_server.private_key))
        scheduler:
          ca_cert: ((scheduler_ca.ca))
          client_cert: ((scheduler_client.certificate))
          client_key: ((scheduler_client.private_key))
        scaling_engine:
          ca_cert: ((scalingengine_ca.ca))
          client_cert: ((scalingengine_client.certificate))
          client_key: ((scalingengine_client.private_key))
        metrics_collector:
          ca_cert: ((metricscollector_ca.ca))
          client_cert: ((metricscollector_client.certificate))
          client_key: ((metricscollector_client.private_key))
      policy_db: *database
      cf:
        api: "https://api.((system_domain))"
        skip_ssl_validation: "((skip_ssl_validation))"
  - name: route_registrar
    release: routing
    consumes:
      nats: {from: nats, deployment: cf}
    properties:
      route_registrar:
        routes:
        - name: api_server_public_api
          registration_interval: 20s
          port: *apiServerPublicPort
          tags:
            component: api_server
          uris:
            - autoscaler.((system_domain))
      
# Scheduler Instance Group
- name: scheduler_autoscaler
  azs:
  - z1
  instances: 1
  networks:
  - name: default
  stemcell: default
  vm_type: small-highmem
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: nil
      consul_client: {from: consul_client_link, deployment: cf}
  - name: scheduler
    release: app-autoscaler
    properties:
      scheduler:
        port: 6102
        job_reschedule_interval_millisecond: 10000
        job_reschedule_maxcount: 6
        notification_reschedule_maxcount: 3
        ca_cert: ((scheduler_ca.ca))
        server_cert: ((scheduler_server.certificate))
        server_key: ((scheduler_server.private_key))
        scaling_engine:
          ca_cert: ((scalingengine_ca.ca))
          client_cert: ((scalingengine_client.certificate))
          client_key: ((scalingengine_client.private_key))
      scheduler_db: *database
      policy_db: *database
      
# Service-Broker Instance Group
- name: servicebroker
  azs:
  - z1
  instances: 1
  networks:
  - name: default
  stemcell: default
  vm_type: minimal
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: nil
      consul_client: {from: consul_client_link, deployment: cf}
  - name: servicebroker
    release: app-autoscaler
    properties:
      service_broker: 
        db_config: *db_config
        port : &servicebrokerPort 6101
        ca_cert: ((servicebroker_ca.ca))
        server_cert: ((servicebroker_server.certificate))
        server_key: ((servicebroker_server.private_key))
        username: username
        password: password
        http_request_timeout: 5000
        dashboard_redirect_uri: ""
        catalog: 
          services:
          - id: autoscaler-guid
            name: autoscaler
            description: Automatically increase or decrease the number of application instances based on a policy you define.
            bindable: true
            plans:
            - id: autoscaler-free-plan-id
              name: autoscaler-free-plan
              description: This is the free service plan for the Auto-Scaling service.
        api_server:
          ca_cert: ((apiserver_ca.ca))
          client_cert: ((apiserver_client.certificate))
          client_key: ((apiserver_client.private_key))
      binding_db: *database
  - name: route_registrar
    release: routing
    consumes:
      nats: {from: nats, deployment: cf}
    properties:
      route_registrar:
        routes:
        - name: autoscaler_service_broker
          registration_interval: 20s
          port: *servicebrokerPort
          tags:
            component: autoscaler_service_broker
          uris:
            - autoscalerservicebroker.((system_domain))

# Pruner Instance Group
- name: pruner
  azs:
  - z1
  instances: 1
  networks:
  - name: default
  stemcell: default
  vm_type: minimal
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: nil
      consul_client: {from: consul_client_link, deployment: cf}
  - name: pruner
    release: app-autoscaler
    properties:
      appmetrics_db: *database
      instancemetrics_db: *database
      scalingengine_db: *database
      pruner:
        logging:
          level: debug 

# Metric-collector Instance Group
- name: metricscollector
  azs:
  - z1
  instances: 1
  networks:
  - name: default
  stemcell: default
  vm_type: small
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: nil
      consul_client: {from: consul_client_link, deployment: cf}
  - name: metricscollector
    release: app-autoscaler
    properties:
      instancemetrics_db: *database
      policy_db: *database
      lock_db: *database
      cf: &cf_credentials
        api: "https://api.((system_domain))"
        grant_type: password
        username: admin
        password: "((cf_admin_password))"
        client_id: ""
        secret: ""
        skip_ssl_validation: "((skip_ssl_validation))"
      metricscollector:
        logging:
          level: debug
        server:
          port: 6103
        collector:
          refresh_interval: 60s
          collect_interval: 30s
          save_interval: 5s
        enable_db_lock: false
        ca_cert: ((metricscollector_ca.ca))
        server_cert: ((metricscollector_server.certificate))
        server_key: ((metricscollector_server.private_key))

# Event-Generator Instance Group
- name: eventgenerator
  azs:
  - z1
  instances: 1
  networks:
  - name: default
  stemcell: default
  vm_type: small
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: nil
      consul_client: {from: consul_client_link, deployment: cf}
  - name: eventgenerator
    release: app-autoscaler
    properties:
      appmetrics_db: *database
      policy_db: *database
      lock_db: *database
      eventgenerator:
        logging:
          level: debug
        defaultStatWindowSecs: 300
        defaultBreachDurationSecs: 300
        enable_db_lock: false
        scaling_engine:
          ca_cert: ((scalingengine_ca.ca))
          client_cert: ((scalingengine_client.certificate))
          client_key: ((scalingengine_client.private_key))
        metricscollector:
          ca_cert: ((metricscollector_ca.ca))
          client_cert: ((metricscollector_client.certificate))
          client_key: ((metricscollector_client.private_key))

# Scaling-Engine Instance Group
- name: scalingengine
  azs:
  - z1
  instances: 1
  networks:
  - name: default
  stemcell: default
  vm_type: minimal
  jobs:
  - name: consul_agent
    release: consul
    consumes:
      consul_common: {from: consul_common_link, deployment: cf}
      consul_server: nil
      consul_client: {from: consul_client_link, deployment: cf}
  - name: scalingengine
    release: app-autoscaler
    properties:
      scalingengine_db: *database
      scheduler_db: *database
      policy_db: *database
      cf: *cf_credentials
      scalingengine:
        logging:
          level: debug
        server:
          port: 6104
        defaultCoolDownSecs: 300
        ca_cert: ((scalingengine_ca.ca))
        server_cert: ((scalingengine_server.certificate))
        server_key: ((scalingengine_server.private_key))
        consul:
          cluster: http://127.0.0.1:8500

variables:
- name: database_password
  type: password
- name: scalingengine_ca
  type: certificate
  options:
    is_ca: true
    common_name: scalingengineCA
- name: scalingengine_server
  type: certificate
  options:
    ca: scalingengine_ca
    common_name: scalingengine.service.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
- name: scalingengine_client
  type: certificate
  options:
    ca: scalingengine_ca
    common_name: scalingengine client
    extended_key_usage:
    - client_auth
- name: metricscollector_ca
  type: certificate
  options:
    is_ca: true
    common_name: metricscollectorCA
- name: metricscollector_server
  type: certificate
  options:
    ca: metricscollector_ca
    common_name: metricscollector.service.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
- name: metricscollector_client
  type: certificate
  options:
    ca: metricscollector_ca
    common_name: metricscollector client
    extended_key_usage:
    - client_auth
- name: apiserver_ca
  type: certificate
  options:
    is_ca: true
    common_name: apiserverCA
- name: apiserver_server
  type: certificate
  options:
    ca: apiserver_ca
    common_name: apiserver.service.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
- name: apiserver_public_ca
  type: certificate
  options:
    is_ca: true
    common_name: apiserverpublicCA
- name: apiserver_public_server
  type: certificate
  options:
    ca: apiserver_public_ca
    common_name: apiserverpublic.service.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
- name: apiserver_client
  type: certificate
  options:
    ca: apiserver_ca
    common_name: apiserver client
    extended_key_usage:
    - client_auth
- name: servicebroker_ca
  type: certificate
  options:
    is_ca: true
    common_name: servicebrokerCA
- name: servicebroker_server
  type: certificate
  options:
    ca: servicebroker_ca
    common_name: servicebroker.service.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
- name: scheduler_ca
  type: certificate
  options:
    is_ca: true
    common_name: schedulerCA
- name: scheduler_server
  type: certificate
  options:
    ca: scheduler_ca
    common_name: autoscalerscheduler.service.cf.internal
    extended_key_usage:
    - client_auth
    - server_auth
- name: scheduler_client
  type: certificate
  options:
    ca: scheduler_ca
    common_name: scheduler client
    extended_key_usage:
    - client_auth


- type: remove
  path: /instance_groups/name=postgres_autoscaler

- type: replace
  path: /instance_groups/name=apiserver/jobs/name=apiserver/properties/autoscaler/policy_db
  value: &external_database
    databases:
    - name: ((database_name))
      tag: default
    address: ((database_host))
    db_scheme: postgres
    port: ((database_port))
    roles:
    - name: ((database_username))
      password: ((database_password))
      tag: default 
    connection_config: &databaseConnectionConfig
      max_open_connections: 100
      max_idle_connections: 10
      connection_max_lifetime: 60s

- type: replace
  path: /instance_groups/name=scheduler_autoscaler/jobs/name=scheduler/properties/autoscaler/policy_db
  value: *external_database


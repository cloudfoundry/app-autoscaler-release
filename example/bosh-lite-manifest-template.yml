---

director_uuid: ((merge))

name: app-autoscaler-release

## Release Details ###
releases:
  - name: app-autoscaler
    version: latest
  - name: postgres
    url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=11
    version: '11'
    sha1: b9cbcbfa53c870441f55431ee4ef8f63f860b03a
  - name: cf
    version: latest

## Stemcell details ##
stemcells:
  - alias: default
    os: ubuntu-trusty
    version: latest

## Canary details ##
update:
  canaries: 1
  canary_watch_time: 1000-300000
  max_in_flight: 3
  update_watch_time: 1000-300000

## Instance Group details ##

instance_groups:

# Postgres Instance Group

  - name: postgres
    azs:
      - z1
    instances: (( instance_count_overrides.postgres.instances || 1 ))
    update:
      serial: true
    stemcell: default
    vm_type: default
    networks:
      - name: default
    jobs:
      - name: consul_agent
        release: cf
        properties:
          consul:
            agent:
              mode: client
              domain: cf.internal
              services:
                postgres:
                  check:
                    tcp: 127.0.0.1:5432
                    interval: 30s
                    timeout: 10s
              servers:
                lan: (( config_from_cf.consul.lan_servers ))
            ca_cert: (( config_from_cf.consul.ca_cert ))
            agent_cert: (( config_from_cf.consul.agent_cert ))
            agent_key: (( config_from_cf.consul.agent_key ))
            server_cert: (( config_from_cf.consul.server_cert ))
            server_key: (( config_from_cf.consul.server_key ))
            encrypt_keys: (( config_from_cf.consul.encrypt_keys ))
      - name: postgres
        properties:
          databases: (( default_db ))
        release: postgres

 # APIServer Instance Group
  
  - name: apiserver
    azs:
      - z1
    instances: 1
    networks:
      - name: default
    stemcell: default
    vm_type: default
    jobs:
      - name: consul_agent

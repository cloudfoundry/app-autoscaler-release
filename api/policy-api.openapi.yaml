          description: "OK"
          content:
           application/json:
            schema:
              $ref: "#/components/schemas/Policy"
        default:
          $ref: "./shared_definitions.yaml#/responses/Error"
      security:
      - basicAuthentication: []
      x-codegen-request-body-name: body

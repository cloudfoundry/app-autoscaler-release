---
# Enable XFCC header for MTLS
- type: replace
  path: /instance_groups/name=router/jobs/name=gorouter/properties/router/forwarded_client_cert?
  value: sanitize_set

# Enable required validation of the cert chain from the gorouter
- type: replace
  path: /instance_groups/name=router/jobs/name=gorouter/properties/router/client_cert_validation?
  value: require



---
anchors:

  app-autoscaler-ops-files: &app-autoscaler-ops-files
    OPS_FILES: |
      operations/add-releases.yml
      operations/instance-identity-cert-from-cf.yml
      operations/add-postgres-variables.yml
      operations/enable-nats-tls.yml
      operations/loggregator-certs-from-cf.yml
      operations/add-extra-plan.yml
      operations/set-release-version.yml

  app-autoscaler-ops-files-log-cache: &app-autoscaler-ops-files-log-cache
    OPS_FILES: |
      operations/add-releases.yml
      operations/instance-identity-cert-from-cf.yml
      operations/add-postgres-variables.yml
      operations/enable-nats-tls.yml
      operations/loggregator-certs-from-cf.yml
      operations/add-extra-plan.yml
      operations/set-release-version.yml
      operations/enable-log-cache.yml
      operations/log-cache-syslog-server.yml

  app-autoscaler-ops-files-upgrade: &app-autoscaler-ops-files-upgrade
    OPS_FILES: |
      operations/add-releases.yml
      operations/instance-identity-cert-from-cf.yml
      operations/add-postgres-variables.yml
      operations/enable-nats-tls.yml
      operations/loggregator-certs-from-cf.yml
      operations/postgres-persistent-disk.yml
      operations/add-extra-plan.yml

  app-autoscaler-ops-files-buildin: &app-autoscaler-ops-files-buildin
    OPS_FILES: |
      operations/add-releases.yml
      operations/instance-identity-cert-from-cf.yml
      operations/add-postgres-variables.yml
      operations/enable-nats-tls.yml
      operations/loggregator-certs-from-cf.yml
      operations/add-extra-plan.yml
      operations/set-release-version.yml
      operations/enable-log-cache.yml
      operations/log-cache-syslog-server.yml
      operations/use_buildin_mode.yml


groups:
- name: all
  jobs:
  - set-pipeline
  - unit-tests
  - integration-tests
  - acceptance
  - acceptance-log-cache
  - acceptance-buildin
  - draft
  - release
  - upgrade-test
  - update-golang
  - update-java
  - smoke-tests
- name: autoscaler-release
  jobs:
  - set-pipeline
  - unit-tests
  - integration-tests
  - acceptance
  - acceptance-log-cache
  - acceptance-buildin
  - draft
  - release
  - upgrade-test
- name: update-sdks
  jobs:
    - update-golang
    - update-java
- name: maintenance
  jobs:
    - cleanup-autoscaler-deployments

resource_types:
- name: gcs-resource
  type: docker-image
  source:
    repository: frodenas/gcs-resource

- name: pull-request
  type: docker-image
  source:
    repository: ghcr.io/bonzofenix/github-pr-resource
    tag: master

- name: github-release
  type: docker-image
  source:
    repository: concourse/github-release-resource

resources:
- name: every-night
  type: time
- name: ci
  type: git
  icon: github
  source:
    uri: git@github.com:cloudfoundry/app-autoscaler-release
    private_key: ((autoscaler_git_key))
    branch: ((branch_name))
    fetch_tags: true
    paths:
      - ci

- name: app-autoscaler-release
  type: git
  icon: github
  source:
    uri: git@github.com:cloudfoundry/app-autoscaler-release
    private_key: ((autoscaler_git_key))
    branch: ((branch_name))
    fetch_tags: true

- name: app-autoscaler-release-stress-test
  type: git
  icon: github
  source:
    uri: git@github.com:cloudfoundry/app-autoscaler-release
    private_key: ((autoscaler_git_key))
    branch: stress-test
    fetch_tags: true

- name: gh-release
  type: github-release
  source:
    owner: cloudfoundry
    repository: app-autoscaler-release
    access_token: ((autoscaler_access_token))

- name: previous-stable-release
  type: bosh-io-release
  source:
    repository: cloudfoundry-incubator/app-autoscaler-release

- name: bbl-state
  type: git
  icon: github
  source:
    uri: git@github.com:cloudfoundry/app-autoscaler-env-bbl-state
    private_key: ((autoscaler_bbl_git_key))
    branch: main

- name: release-bucket
  type: gcs-resource
  source:
    bucket: app-autoscaler-releases
    json_key: ((autoscaler_releases_uploader_key))
    regexp: releases/app-autoscaler-v(.*).tgz

- name: acceptance-tests-bucket
  type: gcs-resource
  source:
    bucket: app-autoscaler-releases
    json_key: ((autoscaler_releases_uploader_key))
    regexp: releases/app-autoscaler-acceptance-tests-v(.*).tgz
    initial_path: releases/app-autoscaler-acceptance-tests-v0.0.1.tgz

- name: golang-release
  type: git
  icon: github
  check_every: 5m
  source:
    uri: https://github.com/bosh-packages/golang-release.git
    branch: master
    version_depth: 20

- name: java-release
  type: git
  icon: github
  check_every: 5m
  source:
    uri:  https://github.com/bosh-packages/java-release.git
    branch: master
    version_depth: 20

jobs:
- name: set-pipeline
  public: true
  plan:
  - get: ci
    trigger: true
  - set_pipeline: self
    file: ci/ci/autoscaler/pipeline.yml
    vars:
      branch_name: ((branch_name))

- name: unit-tests
  public: true
  build_logs_to_retain: 100
  serial: true
  plan:
  - in_parallel:
    - get: app-autoscaler-release
      trigger: true
    - get: ci
  - task: run-unit-tests
    file: ci/ci/autoscaler/tasks/run-unit-tests.yml
    attempts: 3

- name: integration-tests
  public: true
  build_logs_to_retain: 100
  serial: true
  serial_groups: [integration]
  plan:
  - in_parallel:
    - get: app-autoscaler-release
      trigger: true
    - get: ci
  - task: run-integration-tests
    file: ci/ci/autoscaler/tasks/run-integration-tests.yml

- name: acceptance
  public: true
  build_logs_to_retain: 100
  serial: true
  on_success:
    task: cleanup
    file: ci/ci/autoscaler/tasks/cleanup-autoscaler.yml
    params: &acceptance-params
      DEPLOYMENT_NAME: "acceptance"
      DEBUG: true
  plan:
  - in_parallel:
    - get: bbl-state
    - get: app-autoscaler-release
      passed: [unit-tests, integration-tests]
      trigger: true
    - get: ci
  - task: make-prerelease
    file: ci/ci/autoscaler/tasks/make/make.yml
    params:
      TARGETS: mod-tidy vendor db scheduler
  - task: deploy-autoscaler
    file: ci/ci/autoscaler/tasks/deploy-autoscaler.yml
    params:
      <<: *acceptance-params
      <<: *app-autoscaler-ops-files
  - task: register-broker
    file: ci/ci/autoscaler/tasks/register-broker.yml
    params:
      <<: *acceptance-params
  - in_parallel:
    - task: autoscaler-acceptance-api
      file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
      params:
        <<: *acceptance-params
        SUITES: api
    - task: autoscaler-acceptance-app
      file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
      params:
        <<: *acceptance-params
        SUITES: app
    - task: autoscaler-acceptance-broker
      file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
      params:
        <<: *acceptance-params
        SUITES: broker

- name: acceptance-log-cache
  public: true
  build_logs_to_retain: 100
  serial: true
  on_success:
    task: cleanup
    file: ci/ci/autoscaler/tasks/cleanup-autoscaler.yml
    params: &acceptance-log-cache-params
      DEPLOYMENT_NAME: "acceptance-lc"
      DEBUG: true
  plan:
  - in_parallel:
    - get: bbl-state
    - get: app-autoscaler-release
      passed: [unit-tests, integration-tests]
      trigger: true
    - get: ci
  - task: make-prerelease
    file: ci/ci/autoscaler/tasks/make/make.yml
    params:
      TARGETS: mod-tidy vendor db scheduler
  - task: deploy-autoscaler
    file: ci/ci/autoscaler/tasks/deploy-autoscaler.yml
    params:
      <<: *acceptance-log-cache-params
      <<: *app-autoscaler-ops-files-log-cache
  - task: register-broker
    file: ci/ci/autoscaler/tasks/register-broker.yml
    params:
      <<: *acceptance-log-cache-params
  - in_parallel:
    - task: autoscaler-acceptance-api
      file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
      params:
        <<: *acceptance-log-cache-params
        SUITES: api
    - task: autoscaler-acceptance-app
      file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
      params:
        <<: *acceptance-log-cache-params
        SUITES: app
    - task: autoscaler-acceptance-broker
      file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
      params:
        <<: *acceptance-log-cache-params
        SUITES: broker

- name: acceptance-buildin
  public: true
  build_logs_to_retain: 100
  serial: true
  on_success:
    task: cleanup
    file: ci/ci/autoscaler/tasks/cleanup-autoscaler.yml
    params: &acceptance-buildin-params
      DEPLOYMENT_NAME: "acceptance-bld"
      BUILDIN_MODE: true
      SERVICE_OFFERING_ENABLED: false
      DEBUG: true
  plan:
  - in_parallel:
    - get: bbl-state
    - get: app-autoscaler-release
      passed: [unit-tests, integration-tests]
      trigger: true
    - get: ci
  - task: make-prerelease
    file: ci/ci/autoscaler/tasks/make/make.yml
    params:
      TARGETS: mod-tidy vendor db scheduler
  - task: deploy-autoscaler
    file: ci/ci/autoscaler/tasks/deploy-autoscaler.yml
    params:
      <<: *acceptance-buildin-params
      <<: *app-autoscaler-ops-files-buildin
  - in_parallel:
    - task: autoscaler-acceptance-api
      file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
      params:
        <<: *acceptance-buildin-params
        BUILDIN_MODE: true
        SUITES: api
    - task: autoscaler-acceptance-app
      file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
      params:
        <<: *acceptance-buildin-params
        BUILDIN_MODE: true
        SUITES: app

- name: setup-smoke-tests
  serial_groups: [infra]
  public: true
  build_logs_to_retain: 100
  plan:
  - in_parallel:
    - get: cf-deployment-concourse-tasks
    - get: cf-deployment
      trigger: true
    - get: bbl-state
      passed: [setup-infrastructure]
      trigger: true
    - get: autoscaler-env-vars-store
    - get: app-autoscaler-release-main
      resource: app-autoscaler-release-stress-test
  - task: combine-ops-files
    file: app-autoscaler-release-main/ci/autoscaler/tasks/combine-ops.yml
    input_mapping:
      ops-files: cf-deployment
      custom-ops: app-autoscaler-release-main
      app-autoscaler-ci: app-autoscaler-release-main
      ci: app-autoscaler-release-main
    output_mapping:
      combined-ops: ops-files
  - task: scale-up-cf
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      bbl-state: bbl-state
      cf-deployment: cf-deployment
      ops-files: ops-files
      vars-files: autoscaler-env-vars-store
    params:
      SYSTEM_DOMAIN: autoscaler.app-runtime-interfaces.ci.cloudfoundry.org
      OPS_FILES: "operations/scale-to-one-az.yml operations/scale_out_cf_for_app-autoscaler.yaml operations/use-compiled-releases.yml operations/enable_mtls.yml"
      BOSH_DEPLOY_ARGS: "-v diego_cell_instances=4"
    ensure:
      put: autoscaler-env-vars-store
      params:
        repository: autoscaler-env-vars-store
        rebase: true
  - task: run-pre-release-script
    file: app-autoscaler-release-main/ci/autoscaler/tasks/run-prerelease-script.yml
    params:
      SCRIPT_NAME: ./scripts/update
    input_mapping:
      release: app-autoscaler-release-main
    output_mapping:
      release: app-autoscaler-release-main
  - task: deploy-autoscaler
    file: app-autoscaler-release-main/ci/autoscaler/tasks/deploy-autoscaler.yml
    params:
      <<: *smoke-tests-env
      <<: *app-autoscaler-ops-files
    input_mapping:
      app-autoscaler-release: app-autoscaler-release-main
  - task: register-broker
    file: app-autoscaler-release-main/ci/autoscaler/tasks/register-broker.yml
    input_mapping:
      release: app-autoscaler-release-main
    params:
      <<: *smoke-tests-env
  - task: setup-benchmark
    file: app-autoscaler-release-main/ci/autoscaler/tasks/run-acceptance-tests.yml
    params:
      <<: *smoke-tests-env
      SUITES: setup_benchmark
    input_mapping:
      app-autoscaler-release: app-autoscaler-release-main
  - task: run-benchmark
    file: app-autoscaler-release-main/ci/autoscaler/tasks/run-acceptance-tests.yml
    params:
      <<: *smoke-tests-env
      SUITES: run_benchmark
    input_mapping:
      app-autoscaler-release: app-autoscaler-release-main
  - task: scale-down-cf
    file: cf-deployment-concourse-tasks/bosh-deploy/task.yml
    input_mapping:
      bbl-state: bbl-state
      cf-deployment: cf-deployment
      ops-files: ops-files
      vars-files: autoscaler-env-vars-store
    params:
      SYSTEM_DOMAIN: autoscaler.app-runtime-interfaces.ci.cloudfoundry.org
      OPS_FILES: "operations/scale-to-one-az.yml operations/scale_out_cf_for_app-autoscaler.yaml operations/use-compiled-releases.yml operations/enable_mtls.yml"
      BOSH_DEPLOY_ARGS: "-v diego_cell_instances=2"
    ensure:
      put: autoscaler-env-vars-store
      params:
        repository: autoscaler-env-vars-store
        rebase: true


- name: upgrade-test
  public: true
  build_logs_to_retain: 100
  on_success:
      task: cleanup
      file: ci/ci/autoscaler/tasks/cleanup-autoscaler.yml
      params: &upgrade-test-params
        DEPLOYMENT_NAME: "upgrade-test"
        DEBUG: true
  plan:
  - in_parallel:
    - get: bbl-state
    - get: ci
    - get: app-autoscaler-release
      passed:
      - acceptance
      - acceptance-log-cache
      - acceptance-buildin
      trigger: true
    - get: previous-stable-release
  - task: deploy-previous-stable-release
    file: ci/ci/autoscaler/tasks/deploy-previous-autoscaler.yml
    params:
      <<: *upgrade-test-params
      <<: *app-autoscaler-ops-files-upgrade
  - task: register-broker
    file: ci/ci/autoscaler/tasks/register-broker.yml
    params:
      <<: *upgrade-test-params
  - task: autoscaler-pre-upgrade
    file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
    params:
      <<: *upgrade-test-params
      SUITES: |
        pre_upgrade
      NODES: 1
  - task: make-prerelease
    file: ci/ci/autoscaler/tasks/make/make.yml
    params:
      TARGETS: mod-tidy vendor db scheduler
  - task: deploy-autoscaler
    file: ci/ci/autoscaler/tasks/deploy-autoscaler.yml
    params:
      <<: *upgrade-test-params
      <<: *app-autoscaler-ops-files-upgrade
  - task: autoscaler-post-upgrade
    file: ci/ci/autoscaler/tasks/run-acceptance-tests.yml
    params:
      <<: *upgrade-test-params
      SUITES: |
        post_upgrade
      NODES: 1

- name: release
  public: true
  build_logs_to_retain: 100
  plan:
  - in_parallel:
    - get: release-bucket
    - get: acceptance-tests-bucket
    - get: gh-release
    - get: app-autoscaler-release
      passed: [upgrade-test]
    - get: ci
  - task: make-prerelease
    file: ci/ci/autoscaler/tasks/make/make.yml
    params:
      TARGETS: mod-tidy vendor db scheduler
  - task: release-autoscaler
    file: ci/ci/autoscaler/tasks/release-autoscaler.yml
    params:
      UPLOADER_KEY: ((autoscaler_blobstore_uploader_key))
      GITHUB_TOKEN: ((autoscaler_access_token))
  - put: release-bucket
    params:
      file: "build/artifacts/app-autoscaler-v*.tgz"
  - put: acceptance-tests-bucket
    params:
      file: "build/artifacts/app-autoscaler-acceptance-tests-v*.tgz"
  - put: gh-release
    params:
      name: build/name
      tag: build/tag
      body: build/changelog.md
      globs: [build/artifacts/*]
      commitish: app-autoscaler-release/.git/ref
  - put: app-autoscaler-release
    params:
      rebase: true
      repository: app-autoscaler-release

- name: cleanup-autoscaler-deployments
  public: true
  build_logs_to_retain: 100
  plan:
  - in_parallel:
    - get: bbl-state
    - get: ci
    - get: every-night
      trigger: true
  - task: cleanup-autoscaler-deployments
    file: ci/ci/autoscaler/tasks/cleanup-autoscaler-deployments.yml



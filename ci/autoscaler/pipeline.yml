- name: draft
  public: true
  build_logs_to_retain: 100
  plan:
  - in_parallel:
    - get: gh-release
    - get: app-autoscaler-release-main
      passed: [upgrade-test-main]
      trigger: true
  - task: dummy-release-autoscaler
    file: app-autoscaler-release-main/ci/autoscaler/tasks/release-autoscaler.yml
    params:
      UPLOADER_KEY: ((autoscaler_blobstore_uploader_key))
      GITHUB_TOKEN: ((autoscaler_access_token))
      PERFORM_BOSH_RELEASE: false
    input_mapping:
      app-autoscaler-release: app-autoscaler-release-main


- name: update-golang
  public: true
  build_logs_to_retain: 100
  plan:
  - in_parallel:
    - get: app-autoscaler-release-main
    - get: java-release
    - get: golang-release
      trigger: true
  - task: update-golang-sdk
    file: app-autoscaler-release-main/ci/autoscaler/tasks/update-sdk/task.yml
    params:
      type: golang
    input_mapping:
      app-autoscaler-release: app-autoscaler-release-main


- name: update-java
  public: true
  build_logs_to_retain: 100
  plan:
  - in_parallel:
    - get: app-autoscaler-release-main
    - get: java-release
      trigger: true
    - get: golang-release
  - task: update-java-sdk
    file: app-autoscaler-release-main/ci/autoscaler/tasks/update-sdk/task.yml
    params:
      type: java
    input_mapping:
      app-autoscaler-release: app-autoscaler-release-main

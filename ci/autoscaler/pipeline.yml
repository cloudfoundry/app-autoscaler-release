- name: draft
  public: true
  build_logs_to_retain: 100
  plan:
  - in_parallel:
    - get: ci
    - get: gh-release
    - get: app-autoscaler-release
      passed: [upgrade-test]
      trigger: true
  - task: dummy-release-autoscaler
    file: ci/ci/autoscaler/tasks/release-autoscaler.yml
    params:
      UPLOADER_KEY: ((autoscaler_blobstore_uploader_key))
      GITHUB_TOKEN: ((autoscaler_access_token))
      PERFORM_BOSH_RELEASE: false

- name: update-golang
  public: true
  build_logs_to_retain: 100
  plan:
  - in_parallel:
    - get: app-autoscaler-release
    - get: java-release
    - get: golang-release
      trigger: true
    - get: ci
  - task: update-golang-sdk
    file: ci/ci/autoscaler/tasks/update-sdk/task.yml
    params:
      type: golang

- name: update-java
  public: true
  build_logs_to_retain: 100
  plan:
  - in_parallel:
    - get: app-autoscaler-release
    - get: java-release
      trigger: true
    - get: golang-release
    - get: ci
  - task: update-java-sdk
    file: ci/ci/autoscaler/tasks/update-sdk/task.yml
    params:
      type: java

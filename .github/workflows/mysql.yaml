---
#TODO: mysql timed out creating database (on n2-standard-4)
# https://github.com/cloudfoundry/app-autoscaler-release/actions/runs/3547498182/jobs/5957933700#step:8:15
name: ARC - Build with Mysql

on:
  pull_request:
  workflow_dispatch:

concurrency:
  group: "${{ github.workflow }}/${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        mysql: [8]
        suite: [test, integration]
    env:
      DB_DATABASE: autoscaler
      DB_USER: root
      DB_PASSWORD: root
      MAVEN_VERSION: 3.6.3
      MAVEN_SHA: c35a1803a6e70a126e80b2b3ae33eed961f83ed74d18fcd16909b2d44d7dada3203f1ffe726c17ef8dcca2dcaa9fca676987befeadc9b9f759967a8cb77181c0
    runs-on: self-hosted
    container:
      image: ghcr.io/cloudfoundry/app-autoscaler-release-tools
    continue-on-error: true
    name: Build suite=${{ matrix.suite }}, jdk=${{ matrix.java }}, mysql=${{ matrix.mysql }}
    services:
      mysql:
        image: mysql:${{ matrix.mysql }}
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: true
          MYSQL_DATABASE: autoscaler
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v3

      - name: Build
        run: |
          make build db_type=mysql

      - name: ${{ matrix.suite }}
        run: |
          make ${{ matrix.suite }} db_type=mysql

name: auto-merge

on:
  pull_request:

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Dependabot Auto Merge
        uses: ahmadnassri/action-dependabot-auto-merge@v2
        with:
          target: minor # includes patch updates!
          github-token: ${{ secrets.APP_AUTOSCALER_CI_TOKEN }}
          approve: true

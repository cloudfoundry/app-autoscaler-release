name: Bosh Templates Test

concurrency:
  group: "${{ github.workflow }}/${{ github.ref }}"
  cancel-in-progress: true

on:
  pull_request:
  workflow_dispatch:
jobs:
  templates:
    name: Bosh Templates Test
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/cloudfoundry/app-autoscaler-release-tools:main@sha256:dc60727307d91a0c4fbf40e64c7bf1c153d1b23dfc918167861c72605176c6ae
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        env:
          # Needed for self-hosted runner
          ImageOS: "ubuntu22"
        with:
          # runs 'bundle install' and caches installed gems automatically
          bundler-cache: true

      - name: Run Tests
        run: |
          set -e
          make spec-test

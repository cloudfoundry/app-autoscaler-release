name: ARC - Bosh Templates Test

concurrency:
  group: "${{ github.workflow }}/${{ github.ref }}"
  cancel-in-progress: true

on:
  pull_request:
  workflow_dispatch:
jobs:
  templates:
    name: Bosh Templates Test
    runs-on: self-hosted
    container:
      image: booker/app-autoscaler-release-tools
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Tests
        run: |
          set -e
          make spec-test

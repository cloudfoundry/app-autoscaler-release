---
name: Check Java Code
on:
  pull_request:
  workflow_dispatch:
jobs:
  suspend:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: auth gcloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_APP_RUNTIME_INTERFACES_AUTOSCALER_DEPLOYER_KEY }}'

      - name: set up gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: suspend VMs
        run: |
          gcloud compute instances list --filter="labels.belongs-to:autoscaler" --format="value(name,zone)" | while read -r INSTANCE_NAME ZONE; do
            echo "suspending instance: $INSTANCE_NAME (zone: $ZONE)"
            gcloud compute instances suspend "$INSTANCE_NAME" --zone="$ZONE"
          done

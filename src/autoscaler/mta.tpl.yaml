ID: com.github.cloudfoundry.app-autoscaler-release
description: Application Autoscaler Release for Cloud Foundry
_schema-version: "3.3.0"
provider: Cloud Foundry Foundation
copyright: Apache License 2.0
version: MTA_VERSION

build-parameters:
  before-all:
    - builder: custom
      commands:
      - make clean vendor

modules:
  # - name: db-lock-cleaner-hook # uses src/changeloglockcleaner
  - name: db # uses src/db
    type: java
    build-parameters:
      builder: custom
      commands:
      - make clean package
    path: ../db
    hooks:
      - name: db-apply-changelog-hook
        type: task
        phases:
        - blue-green.application.before-start.idle
        parameters:
          name: foo-task
          command: "ls -1"
          #retry java -cp "$DB_DIR/target/lib/*:$API_DIR" liquibase.integration.commandline.Main --url "$JDBCDBURL" --username=$USER --password=$PASSWORD \
          #--driver=org.postgresql.Driver --changeLogFile=api.db.changelog.yml update
          #
          #retry java -cp "$DB_DIR/target/lib/*:$API_DIR" liquibase.integration.commandline.Main --url "$JDBCDBURL" --username=$USER --password=$PASSWORD \
          #--driver=org.postgresql.Driver --changeLogFile=servicebroker.db.changelog.yaml update

  - name: publicapiserver
    type: go # and java
    path: .
    properties:
      DT_RELEASE_BUILD_VERSION: ${mta-version}
      GO_INSTALL_PACKAGE_SPEC: code.cloudfoundry.org/app-autoscaler/src/autoscaler/api/cmd/api
      GOTOOLCHAIN: local
      GOVERSION: go1.GO_MINOR_VERSION
    requires:
    - name: publicapiserver-config
    - name: database
    - name: app-autoscaler-application-logs
    parameters:
      memory: 1G
      disk-quota: 1G
      instances: 2
      stack: cflinuxfs4
      routes:
  - name: metricsforwarder
    type: go
    path: .
    properties:
      DT_RELEASE_BUILD_VERSION: ${mta-version}
      GO_INSTALL_PACKAGE_SPEC: code.cloudfoundry.org/app-autoscaler/src/autoscaler/metricsforwarder/cmd/metricsforwarder
      GOTOOLCHAIN: local
      GOVERSION: go1.GO_MINOR_VERSION
    requires:
    - name: metricsforwarder-config
    - name: database
    - name: syslog-client
    - name: app-autoscaler-application-logs
    - name: app-autoscaler-dynatrace
    parameters:
      memory: 1G
      disk-quota: 1G
      instances: 2
      stack: cflinuxfs4
      routes:

resources:
- name: metricsforwarder-config
  type: org.cloudfoundry.user-provided-service
  parameters:
    service-tags:
    - metricsforwarder-config
    path: metricsforwarder/default_config.json
- name: publicapiserver-config
  type: org.cloudfoundry.user-provided-service
  parameters:
    service-tags:
    - publicapiserver-config
    path: api/default_config.json
- name: database
  type: org.cloudfoundry.user-provided-service
  parameters:
    service-tags:
    - policy_db
    - binding_db
    - relational
- name: syslog-client
  type: org.cloudfoundry.user-provided-service
  parameters:
    service-tags:
    - syslog-client
- name: app-autoscaler-application-logs
  active: false
  type: org.cloudfoundry.managed-service
  parameters:
    service: application-logs
    service-plan: standard
- name: app-autoscaler-dynatrace
  type: org.cloudfoundry.existing-service
  active: false
  optional: true

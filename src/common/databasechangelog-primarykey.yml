databaseChangeLog:
  - preConditions:
      - onFail: MARK_RAN
      - not:
        - primaryKeyExists:
            tableName: DATABASECHANGELOG
            primaryKeyName: "PRIMARY"
  - changeSet:
      id: 1
      author: aqan213
      dbms: mysql
      changes: 
        - addPrimaryKey:
            columnNames: "id,author,filename"
            constraintName: "PK_DATABASECHANGELOG"
            schemaName: autoscaler
            tableName: DATABASECHANGELOG
